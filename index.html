<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="./src/scss/styles.scss" rel="stylesheet" />
    <script src="./src/users.js" defer></script>
    <script src="./src/index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="positionContainter">
            <div class="users">
                <span class="usersTitle">Users</span>
                <ul class="usersList" id="usersContainer">
                </ul>
            </div>
            <div class="usersDescription">
                <div class="user" id="userInfo">
                </div>
                <ul class="usersDescriptionList">
                    <li class="usersDescriptionListItem">
                        <div class="usersDescriptionRequirement">
                            <span class="requirementItem">Company</span>
                            <span class="requirementItem">Phone</span>
                            <span class="requirementItem">Email</span>
                            <span class="requirementItem">Address</span>
                        </div>
                        <div class="usersDescriptionData" id="userDetails">

                        </div>
                    </li> 
                </ul>
            </div>
        </div>
    </div>
</body>
</html
